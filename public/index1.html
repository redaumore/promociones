<!DOCTYPE HTML>
<HTML>
<head>
<meta charset="utf-8">
<title>Promos al paso</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript">
    var _baseUri = "http://promosalpaso.local/";
    //var _baseUri = "http://dev.promosalpaso.com/";
</script> 
<script src="scripts/environment.js"></script>
<script src="scripts/jquery-1.8.2.min.js"></script>
<script src="scripts/jquery.mobile-1.2.0.min.js"></script>
<script src="scripts/cordova-2.2.0.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
<script src="scripts/jquery.ui.map.full.min.js" type="text/javascript"></script>
<script src="scripts/bootstrap.js"></script>
<script src="scripts/route-maps.js"></script>
<script src="scripts/promosalpaso.js"></script>
<script src="scripts/promosalpaso-mobile.js"></script>
<link href="skins/default/css/jquery.mobile-1.2.0.css" rel="stylesheet" type="text/css"/>
<!-- <link href="css/jquery.mobile.theme-1.2.0.css" rel="stylesheet" type="text/css"/> -->
<link href="skins/default/css/jquery.mobile.structure-1.2.0.css" rel="stylesheet" type="text/css"/>
<link href="skins/default/css/bootstrap.css" rel="stylesheet" type="text/css"/>
<link href="skins/default/css/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
<link href="skins/default/css/pap.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<ul id="promolist" data-role="listview" class="ui-listview">
<li data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="b" class="ui-btn ui-li-has-arrow ui-li ui-li-has-thumb ui-btn-up-c ui-li-static"  style="padding: 0px;">
   <div class="ui-btn-inner ui-li ui-li-static ui-btn-up-b" style="padding: 0px;">
       <div class="ui-btn-text registro">
           <a href="#" data-transition="slide" onclick="gotoPromo(#ID#);"> <!--<a href="#ID#">-->
               <table class="aviso">
                  <tr>
                     <td class="image" style="width: 50px;">
                        <img src="images/map-icon.png" class="shadow image">
                     </td>
                     <td style="border-right: solid 1px #9CAAC6;">
                        <p class="comercio ui-li-desc">#COMERCIO#</p>
                        <p class="descripcion ui-li-desc">#DESCRIPCION#</p>
                        <p class="promo ui-li-desc">#PROMO#</p>
                     </td>
                     <td style="width: 30px;">
                        <div style="text-align: center;">';
                            <div class="desde" style="display: #PRECIO_DESDE#;">desde</div>
                            <div style="border-bottom: solid 1px #9CAAC6;"><span class="precio">#PRECIO#</span></div>
                            <div style="vertical-align: middle; text-align: center"><span class="distancia">#DISTANCIA#</span></div>
                        </div>
                     </td>
                     <td class="arrow-r ui-icon-shadow">&nbsp;</td>
                  </tr>
               </table>
            </a>
       </div>
   </div>
</li>
<li data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" class="ui-btn ui-li-has-arrow ui-li ui-li-has-thumb ui-li-static"  style="padding: 0px;">
   <div class="ui-btn-inner ui-li ui-li-static" style="padding: 0px;">
        <a href="#" data-transition="slide" onclick="gotoPromo(#ID#);"> <!--<a href="#ID#">-->
            <div class="row-fluid">
                <div class="span3">
                    <img src="images/map-icon.png" class="shadow image">
                </div>
                <div class="span6">
                    <div class="row-fluid">
                        <p class="comercio ui-li-desc">#COMERCIO#</p>
                    </div>
                    <div class="row-fluid">
                        <p class="descripcion ui-li-desc">#DESCRIPCION#</p>
                    </div>
                    <div class="row-fluid">
                        <p class="promo ui-li-desc">#PROMO#</p>
                    </div>
                </div>
                <div class="span3">
                    <div class="row-fluid">
                        <div class="desde" style="display: #PRECIO_DESDE#;">desde</div>
                    </div>
                    <div class="row-fluid">
                        <div style="border-bottom: solid 1px #9CAAC6;"><span class="precio">#PRECIO#</span></div>
                    </div>
                    <div class="row-fluid">
                        <div style="vertical-align: middle; text-align: center"><span class="distancia">#DISTANCIA#</span></div>
                    </div>
                </div>
            </div>
        </a>
   </div>
</li>
</ul>
</body>    
</HTML>
